{% extends "auctions/layout.html" %}

{% block body %}
<h2>Active Listings</h2>
{% for auction in auctionslist %}
    <div class="card mb-3" style="height:300px; width: 1500px;">
        <div class="row g-0">
          <div class="col-md-3">
            <img src="{{ auction.photo }}" alt="..." height="300px">
          </div>
          <div class="col-md-9">
            <div class="card-body" style="padding-left: 0px;">
              <a href="{% url 'details' auction.id %}"><h5 class="card-title">{{auction.title}}</h5></a>
              <p class="card-text">{{auction.description}}</p>
              <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
{% empty %}
    No Listing Yet...
{% endfor %}
{% endblock %}
