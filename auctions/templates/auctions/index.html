{% extends "auctions/layout.html" %}

{% block body %}
<h2>Active Listings</h2>
{% for auction in auctionslist %}
    <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ auction.photo }}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <a href="{% url 'details' auction.id %}"><h5 class="card-title">{{auction.title}}</h5></a>
              <p class="card-text"><div class="truncate">{{auction.description}}</div><a href="{% url 'details' auction.id %}" style="text-decoration: none;">...more</a></p>
              <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
{% empty %}
    No Listing Yet...
{% endfor %}
{% endblock %}
